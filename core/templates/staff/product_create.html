{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Jardineando - Crear Producto{% endblock head_title %}

{% block content %}

<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <a href="{% url 'staff:staff-product-list' %}">Volver a productos</a>
                <hr />
                <h4>Crea un producto</h4>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Crear</button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

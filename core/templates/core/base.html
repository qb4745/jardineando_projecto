{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet"> {% endcomment %}
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link href="{% static 'core/css/mdb.min.css' %}" rel="stylesheet">

    <!-- Dj -->
    <link href="{% static 'core/css/style.min.css' %}" rel="stylesheet">

    <!-- Franco -->
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
    <style type="text/css">
        html,
        body,
        header,
        .carousel {
        height: 60vh;
        }

        @media (max-width: 740px) {

        html,
        body,
        header,
        .carousel {
            height: 100vh;
        }
        }

        @media (min-width: 800px) and (max-width: 850px) {

        html,
        body,
        header,
        .carousel {
            height: 100vh;
        }
        }

    </style>
</head>




    <body>
        {% comment %} <div>
            <span class="badge purple mr-1">hola</span>
          </div> {% endcomment %}
        {% include "core/navbar.html" %}

        {% block content %}
        {% endblock content %}

        {% include "core/footer.html" %}
        {% include "core/scripts.html" %}

        {% block extra_scripts %}
        {% endblock extra_scripts %}





    </body>
</html>

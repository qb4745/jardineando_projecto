{% extends "core/base.html" %}
{% load custom_filters %}
{% load crispy_forms_tags %}

{% block head_title %}Jardineando - Editar Cupon{% endblock head_title %}

{% block content %}

<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <a href="{% url 'staff:staff-coupon-list' %}">Volver a Cuponess</a>
                <hr />
                <h4>Editar el Cupon</h4>
                <hr />
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type='submit' class='btn btn-primary'>Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
